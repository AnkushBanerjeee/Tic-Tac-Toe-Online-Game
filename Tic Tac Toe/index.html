<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
            
        </ul>
    </nav>  

    <div class="gamecontaineer">

      
        <div class="containeer"> 
            <div class="box bt0 bl0"><span class="boxtest"></span></div>
            <div class="box bt0"><span class="boxtest"></span></div>
            <div class="box bt0 br0"><span class="boxtest"></span></div>
            <div class="box bl0"><span class="boxtest"></span></div>
            <div class="box"><span class="boxtest"></span></div>
            <div class="box br0"><span class="boxtest"></span></div>
            <div class="box bl0 bb0"><span class="boxtest"></span></div>
            <div class="box bb0"><span class="boxtest"></span></div>
            <div class="box br0 bb0"><span class="boxtest"></span></div>
        </div> 
        <div class="gameinfo">
            <h1>Welcome to Tic-Tac-Toe Game</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>  
            </div> 
            <div class="imagebox">
                <img src="sun-53_128.gif">
            </div>
        </div> 

    </div>
    <script src="script.js"></script>
</body>
</html>
